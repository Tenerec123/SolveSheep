{% extends 'masonry_grid_system.html' %}

{% block content %}

<style>
.masonry-grid-item.bundle-card .card {
  background-color: #f9f7f1; /* color de fondo suave distinto */
  border: 2px solid #f0c040; /* borde distintivo */
}

.masonry-grid-item.bundle-card .card-title {
  font-weight: 700;
  color: #d97706; /* naranja oscuro */
}

.masonry-grid-item.bundle-card .card-text {
  color: #4b5563; /* gris medio */
  font-size: 0.95rem;
}

/* Caso especial: solo 1 card */
.masonry-grid-item.single-card {
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}
</style>

{% for bund in Bundles %}
<div class="masonry-grid-item bundle-card">
  <a href="{% url 'Bundle' bund.id %}" style="text-decoration: none;">
    <div class="card hover-effect">
      {% if bund.image %}
        <img src="{{bund.image.url}}" class="card-img-top">
      {% endif %}
      <div class="card-body">  
        <h5 class="card-title">{{bund.title}}</h5>
        <p class="card-text">{{bund.description|truncatewords:30}}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}   
{% endblock %}
