<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
.masonry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(245px, 1fr));
  gap: 1rem;
  grid-auto-rows: 10px;
}


.masonry-grid-item {
  display: flex;
  flex-direction: column;
  grid-row-end: span var(--row-span, 10);
}

.masonry-grid-item .card {
  width: 100%; /* ocupa todo el ancho de la columna */
}
.hover-effect{
  transition: box-shadow .2s, background-color .2s;
}
.hover-effect:hover {
  background-color: hsla(0, 0%, 0%, .05);
  box-shadow: 2px 8px 8px rgba(0, 0, 0, 0.3);
}

</style>
  
  </head>
  <body>  

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SolveSheep</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'Main' %} active {% endif %}" aria-current="page" href="{% url 'Main' %}">Main</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'Train' %} active {% endif %}" href="{% url 'Training' %}">Train</a> 
              </li>
              <!-- % url 'Train' % % url 'Account' %-->
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'Search' %} active {% endif %}" href="{% url 'Search' %}">Search</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'Account' %} active {% endif %}" href="#">Account</a>
              </li>
                <a class="nav-link" href="{% url 'Logout' %}">Logout</a>

              {% else %}
                <a class="nav-link" href="{% url 'Login' %}">Login</a>
                <a class="nav-link" href="{% url 'Register' %}">Register</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}

      {% endblock %}
    </main>
 

    <footer>
      <div class=" bg-dark text-white p-3">
        <p>Contact: gtrhgff</p>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
