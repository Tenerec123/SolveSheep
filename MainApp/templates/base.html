{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>

/* Contenedor masonry */
.masonry-grid {
  display: grid;
  grid-auto-rows: 10px;
  gap: 0.04rem;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
}

/* Cada item */
.masonry-grid-item {
  padding: 10px;
  width: 100%;
  grid-row-end: span var(--row-span, 1);
}

.masonry-grid-item.bundle-card .card {
  background-color: #f9f7f1; /* color de fondo suave distinto */
  border: 2px solid #f0c040; /* borde distintivo */
}

.masonry-grid-item.bundle-card .card-title {
  font-weight: 700;
  color: #d97706; /* naranja oscuro */
}

.masonry-grid-item.bundle-card .card-text {
  color: #4b5563; /* gris medio */
  font-size: 0.95rem;
}

/* Caso especial: solo 1 card */
.masonry-grid-item.single-card {
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.masonry-grid-item .card {
  width: 100%; /* ocupa todo el ancho de la columna */
}
.hover-effect{
  transition: box-shadow .2s, background-color .2s;
}
.hover-effect:hover {
  background-color: hsla(0, 0%, 0%, .05);
  box-shadow: 2px 8px 8px rgba(0, 0, 0, 0.3);
}
</style>

{% block styles %}
{% endblock %}
  
  </head>
  <body>

              </li>
              {% if request.user.is_authenticated %}
