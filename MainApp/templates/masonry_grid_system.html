<div class="masonry-grid">
  {% block content %}  

  {% endblock %}
</div>

<script>
function resizeMasonryGrid() {
  const grid = document.querySelector('.masonry-grid');
  const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
  const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));

  grid.querySelectorAll('.masonry-grid-item').forEach(item => {
    const card = item.querySelector('.card');
    if (!card) return;
    const itemHeight = card.getBoundingClientRect().height;
    const rowSpan = Math.ceil((itemHeight + rowGap) / (rowHeight + rowGap));
    item.style.setProperty('--row-span', rowSpan);
  });
}

// Recalcular al cargar y al redimensionar
window.addEventListener('load', () => resizeMasonryGrid());
window.addEventListener('resize', () => {
  requestAnimationFrame(resizeMasonryGrid);
});

</script>
